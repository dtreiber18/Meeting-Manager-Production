name: meeting-manager
metadata:
  template: meeting-manager@1.0.0
services:
  frontend:
    project: ./frontend
    language: ts
    host: containerapp
    env:
      - API_URL
  backend:
    project: ./backend
    language: java
    host: containerapp
    env:
      - AZURE_OPENAI_ENDPOINT
      - AZURE_OPENAI_API_KEY
      - AZURE_TEXT_ANALYTICS_ENDPOINT
      - AZURE_TEXT_ANALYTICS_API_KEY
hooks:
  preprovision:
    posix:
      shell: sh
      run: echo "Setting up Azure resources..."
  postprovision:
    posix:
      shell: sh
      run: echo "Azure resources provisioned successfully"