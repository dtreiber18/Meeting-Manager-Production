name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci
    
    - name: Build frontend for GitHub Pages
      working-directory: frontend
      run: |
        # Build with GitHub Pages configuration
        npm run build -- --configuration=github-pages
        
        # Check what was actually built
        echo "Checking build output:"
        find dist -type f -name "*.html" | head -10
        
        # Find the correct index.html location and set environment variable
        if [ -f "dist/frontend/browser/index.html" ]; then
          BUILD_DIR="dist/frontend/browser"
        elif [ -f "dist/frontend/index.html" ]; then
          BUILD_DIR="dist/frontend"
        elif [ -f "dist/index.html" ]; then
          BUILD_DIR="dist"
        else
          echo "Could not find index.html, checking all locations:"
          find dist -name "index.html"
          exit 1
        fi
        
        echo "Using build directory: $BUILD_DIR"
        echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV
        
        # Create 404.html for client-side routing
        cp "$BUILD_DIR/index.html" "$BUILD_DIR/404.html"
        
        # Create .nojekyll file to prevent Jekyll processing
        touch "$BUILD_DIR/.nojekyll"
        
        # Create robots.txt for better SEO
        cat > "$BUILD_DIR/robots.txt" << 'EOF'
        User-agent: *
        Allow: /
        
        Sitemap: https://dtreiber18.github.io/Meeting-Manager-Production/sitemap.xml
        EOF
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: frontend/dist
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Display deployment URL
      run: |
        echo "🚀 Application deployed successfully!"
        echo "📱 Live URL: https://dtreiber18.github.io/Meeting-Manager-Production/"
        echo "📝 Direct link: ${{ steps.deployment.outputs.page_url || 'https://dtreiber18.github.io/Meeting-Manager-Production/' }}"
        echo ""
        echo "If the URL doesn't work immediately:"
        echo "1. Go to repository Settings → Pages"
        echo "2. Under 'Source', select 'GitHub Actions'"
        echo "3. Wait 2-3 minutes for deployment to propagate"
        echo ""
        echo "Note: It may take a few minutes for changes to be visible"
